<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyroShield - Профиль пользователя</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='user_profile.css') }}">
  <link rel="stylesheet" href="../static/user_profile.css">
  <link href="https://fonts.cdnfonts.com/css/sf-ui-display" rel="stylesheet">
  <style>
    @import url('https://fonts.cdnfonts.com/css/sf-ui-display');
  </style>
</head>
<body>

    <!-- Основной контейнер профиля -->
    <main>
        <div class="profile-container">
            <h1 class="profile-title">Профиль пользователя</h1>

            <div class="profile-info">
                <div class="profile-item">
                    <span class="label">ФИО:</span>
                    <span class="value">{{ current_user.full_name }}</span>
                </div>
            </div>

            <h2 class="section-title">Последние работы</h2>
            <ul class="work-list">
                {% for work in last_completed_tasks %}
                    <li class="work-item">{{ work }}</li>
                {% else %}
                    <li class="work-item">Нет завершённых работ.</li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <!-- Нижняя панель навигации -->
    <div class="icons">
        <button onclick="changeTab(this)">
            <img src="{{ url_for('static', filename='materials/home_30dp_FFFFFFFF_FILL0_wght400_GRAD0_opsz24.png') }}" alt="Главная">
        </button>
        <button onclick="changeTab(this)">
            <img src="{{ url_for('static', filename='materials/pin_drop_30dp_FFFFFFFF_FILL0_wght400_GRAD0_opsz24.png') }}" alt="Карта">
        </button>
        <button onclick="changeTab(this)">
            <img src="{{ url_for('static', filename='materials/notifications_30dp_FFFFFFFF_FILL0_wght400_GRAD0_opsz24.png') }}" alt="Уведомления">
        </button>
    </div>

</body>
</html>
